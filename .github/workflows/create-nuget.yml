name: Create Nuget package

on:
  pull_request: #TODO: add pattern
    branches: 
      - main
  #workflow_dispatch: # TODO: replace ${{github.head_ref}} with github.ref parsing for workflow_dispatch...

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include: 
        - { os: windows-latest }
        - { os: ubuntu-22.04 }
        - { os: macos-latest }
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
          path: storage

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Checkout cpu_features.NET
        uses: actions/checkout@v3
        with:
          repository: toor1245/cpu_features.NET
          path: cpu_features.NET

      - name: Configure CMake project
        run: ${{ runner.os!='Windows'&&'sudo '||''}}cmake "cpu_features.NET" -Bcmake-build-release -DBUILD_TESTING=OFF -DCMAKE_BUILD_TYPE=Release -DCPU_FEATURES_DOTNET_PACKAGE_OUTPUT_PATH="${{GITHUB_WORKSPACE}}/storage"

      - name: Build CMake project
        run: ${{ runner.os!='Windows'&&'sudo '||''}}cmake --build "cmake-build-release" --config=Release

      - name: Build CMake project
        run: ${{ runner.os!='Windows'&&'sudo '||''}}cmake --build "cmake-build-release" --config=Release --target=cpu_features_dotnet_runtime_package

      - name: Git Push
        run: |
          cd storage
          git pull
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m "Add ${{ matrix.rid }} binary"
          git push origin ${{github.head_ref}}

  nuget:
    name: Create Nuget package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Echo branch name
        run: echo ${{github.head_ref}}

      - name: Checkout cpu_features.NET
        uses: actions/checkout@v3
        with:
          repository: toor1245/cpu_features.NET

      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
          path: storage

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3

      - name: Copy native binaries
        run: cp -r storage/runtimes src/CpuFeaturesDotNet
        shell: bash

      - name: Build project
        run: dotnet build "src/CpuFeaturesDotNet/CpuFeaturesDotNet.csproj" -c Release

      - name: Pack Nuget
        run: dotnet pack -c Release -o storage/nuget
       
      - name: Upload Nuget to artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          path: storage/nuget/*.nupkg

      - name: Git Push
        run: |
          cd storage
          git pull
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add nuget/*.nupkg
          git commit -m "Add Nuget package"
          git push origin ${{github.head_ref}}

  test-nuget:
    name: Test Nuget
    runs-on: ubuntu-latest
    needs: nuget
    steps:
      - name: Checkout cpu_features.NET
        uses: actions/checkout@v3
        with:
          repository: toor1245/cpu_features.NET

      - name: Checkout current repo
        uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
          path: storage

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
      
      - name: Restore .Net packages
        run: dotnet restore --configfile storage/NuGet.Config
      
      - name: Build project
        run: dotnet build "samples/CpuFeaturesDotNet.Samples/CpuFeaturesDotNet.Samples.csproj"

